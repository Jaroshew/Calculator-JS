<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link id="theme-link" rel="stylesheet" type="text/css" href="">
  <title>Calculator app</title>
</head>

<body>
  <!-- Main calculator container -->
  <main class="calculator">
    <!-- Header section with app name and theme selection -->
    <div class="header">
      <h1>calc</h1>
      <h6>Theme</h6>
      
      <!-- Theme selection radio buttons -->
      <div class="input-container">
        <div class="input">
          <input id="theme1" type="radio" name="theme" value="0" checked>
          <label for="theme1">1</label>
  
          <input id="theme2" type="radio" value="1" name="theme">
          <label for="theme2">2</label>
  
          <input id="theme3" type="radio" value="2" name="theme">
          <label for="theme3">3</label>
        </div>
      </div>
    </div>

    <!-- User input display area -->
    <div class="user-input">
      <!-- Calculation history -->
      <div data-previous-operand class="previous-operand"></div>
      <!-- The active calculation input -->
      <div data-current-operand class="current-operand"></div>
    </div>

    <!-- Calculator button grid -->
    <div class="grid-container">
      <!-- Number buttons -->
      <button data-num>7</button>
      <button data-num>8</button>
      <button data-num>9</button>
      <button data-delete>DEL</button> <!-- Delete button to remove a character -->

      <button data-num>4</button>
      <button data-num>5</button>
      <button data-num>6</button>
      <button data-operator>+</button> <!-- Operator button for addition -->

      <button data-num>1</button>
      <button data-num>2</button>
      <button data-num>3</button>
      <button data-operator>-</button> <!-- Operator button for subtraction -->

      <button data-num>.</button> <!-- Decimal point button -->
      <button data-num>0</button>
      <button data-operator>/</button> <!-- Operator button for division -->
      <button data-operator>Ã—</button> <!-- Operator button for multiplication -->

      <!-- Reset button to clear the display -->
      <button data-reset class="column-span">RESET</button>
      <!-- Equals button to calculate the result -->
      <button data-output class="column-span">=</button>
    </div>
  </main>

  <!-- Footer with attribution -->
  <footer class="attribution">
    Coded by <a href="https://www.github.com/jaroshew" target="_blank">Jaroshew</a>.
  </footer>

  <script defer src="script.js"></script>
</body>
</html>
